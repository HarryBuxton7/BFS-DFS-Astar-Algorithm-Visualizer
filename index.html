<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="xSize">Grid Size X:</label>
        <input type="number" id="xSize" value="10">
        <label for="zSize">Grid Size Z:</label>
        <input type="number" id="zSize" value="10">
        <button id="generateGrid">Generate Grid</button>
        <div class="colors">
            <button id="colorRed" class="colorBtn" style="background-color: red;"></button>
            <button id="colorGreen" class="colorBtn" style="background-color: green;"></button>
            <button id="colorGrey" class="colorBtn" style="background-color: grey;"></button>
        </div>
        <div id="grid"></div>
        <button id="dd">Copy Grid</button>
        <button id="run">a*</button>
        <button id="run1">bfs</button>
        <div id ="copiedGridContainer" class="flex-container"></div>></div>

    </div>
    <script src="index.js"></script>
    <script src="newgrid.js"></script>
    <script src="bfs.js"></script>
</body>
</html>
